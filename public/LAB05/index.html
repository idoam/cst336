<!DOCTYPE html>
<html>
<head>
	<title>Pixabay Image Search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Pixabay Image Search</h1>
	<label>Keyword <input id="keyword" type="text"></label>
	<br>
	<label>Orientation <select id="orientation">
		<option value="horizontal">Horizontal</option>
		<option value="vertical">Vertical</option>
	</select></label>
	<button id="search">Search</button>

	<br><br><br>
	<hr>

	<div id="container">
		<div id="img0">
			<span id="likes0"></span>
			<br>
			<span id="images0"></span>
		</div>
		<div id="img1">
			<span id="likes1"></span>
			<br>
			<span id="images1"></span>
		</div>
		<div id="img2">
			<span id="likes2"></span>
			<br>
			<span id="images2"></span>
		</div>
		<div id="img3">
			<span id="likes3"></span>
			<br>
			<span id="images3"></span>
		</div>
	</div>
	<br><br><br><br><br>
	<br><br><br><br><br>

</body>
